<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb250f7edd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/a/ab/Android_O_Preview_Logo.png"
    />
    <title>Login</title>
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user-circle"></i>
        <input type="text" required placeholder="Username" />
      </div>
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          required
          placeholder="Password"
          class="password"
        />
      </div>
      <input type="submit" value="Sign in" class="signin" />
      <input type="button" value="Sign Up" class="signin" />
    </form>
  </body>
</html>
